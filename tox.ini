[tox]
envlist=py27,py36

[testenv]
setenv = TOX_ENV_NAME={envname}
sitepackages = True
commands = py.test
usedevelop = True

deps =
    -r tests/requirements.txt
    -r requirements.txt
    --upgrade

passenv =
    PYU_AWS_ID
    PYU_AWS_SECRET
    TOX_*
    TOXENV
    CI
    TRAVIS
    TRAVIS_*

recreate = True

[pytest]
addopts =
    -n 6
    --maxfail=1
    --dist=load
