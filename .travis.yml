language: python
sudo: false
cache: pip

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

env: # important! Read the docs!! https://docs.travis-ci.com/user/customizing-the-build#Rows-that-are-Allowed-to-Fail

matrix:

  allow_failures:
    - python: "3.6"
    - python: "nightly"

install:
  - pip install tox-travis

script: tox
after_success: coveralls
deploy:
  provider: pypi
  user: JohnyMoSwag
  password:
    secure: 
  on:
    branch: master
    tags: true
    distributions: sdist bdist bdist_wheel
    repo: JMSwag/PyUpdater
    condition: $PYTHON=3.5
